<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(155, 155, 184);
        }

        nav {
            background-color: rgb(48, 48, 94);
        }

        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        .w3-teal {
            display: flex;
        }

        .description {
            text-align: center;
            margin: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .w3-sidebar {
            background-color: rgb(236, 238, 151);
            width: 300px;
        }

        @media screen and (max-width: 600px) {
            .w3-sidebar {
                width: 80%;
            }

            .image-container img {
                width: 100%;
            }

            .w3-button.w3-teal.w3-xlarge {
                padding: 10px 15px;
            }
        }

        .w3-bar-item.w3-button {
            color: black;
            font-size: 1.1rem;
        }

        .w3-bar-item.w3-button:hover {
            background-color: #ddd;
        }

        /* Position buttons on the left and right */
        .button-left, .button-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 15px;
            cursor: pointer;
        }

        .button-left {
            left: 10px;
        }

        .button-right {
            right: 10px;
        }

        .button-left:hover, .button-right:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <a href="#" class="w3-bar-item w3-button">
            <p>Members :</p> 
            <p>Aldrid Cortes</p>
            <p>Crisanto Nabarte</p>
            <p>Christian Nabarte</p>
        </a>
        <a href="#" class="w3-bar-item w3-button">Section : Benz</a>
        <a href="#" class="w3-bar-item w3-button">Grade 11</a>
    </div>
    
    <div class="w3-teal">
        <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
        <div class="w3-container">
            <h1>EMPTECH</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center image-container">
                <img id="posterImage" src="images/teaching.jpg" alt="Poster Image">
                <!-- Buttons are positioned relative to the image container -->
                <button class="button-left" onclick="changeImage('back')">&#10094;</button>  <!-- Left Arrow -->
                <button class="button-right" onclick="changeImage('next')">&#10095;</button> <!-- Right Arrow -->
            </div>
        </div>
    </div>

    <script>
        const images = [
            "images/teaching.jpg",
            "images/intro.jpg",
            "images/objectives.jpg",
            "images/description.jpg",
            "images/support.jpg",
            "images/contact.jpg",
            "images/submiitedby.jpg"
        ];

        let currentImageIndex = 0;

        function changeImage(direction) {
            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % images.length; // Move to next image
            } else if (direction === 'back') {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length; // Move to previous image
            }

            document.getElementById('posterImage').src = images[currentImageIndex];
        }

        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
